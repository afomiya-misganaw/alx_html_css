<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones - Contact Us</title>
    <link rel="stylesheet" href="holberton_school-icon/demo-files/demo.css">
    <link rel="stylesheet" href="holberton_school-icon/style.css">
    <link rel="stylesheet" href="3-styles.css">
</head>
<body>
    <!-- Header/Hero Section -->
    <header class="hero">
        <!-- ... previous header content ... -->
    </header>

    <!-- What We Do Section -->
    <section class="what-we-do">
        <!-- ... previous what we do content ... -->
    </section>

    <!-- Our Results Section -->
    <section class="our-results">
        <!-- ... previous our results content ... -->
    </section>

    <!-- Contact Us Section -->
    <section class="contact-us">
        <div class="container">
            <div class="section-header">
                <h2>Contact us</h2>
            </div>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name</label>
                    <span class="underline"></span>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                    <span class="underline"></span>
                </div>
                
                <div class="form-group">
                    <input type="text" id="message" name="message" required>
                    <label for="message">Your message</label>
                    <span class="underline"></span>
                </div>
                
                <button type="submit" class="cta-button">CALL TO ACTION</button>
            </form>
        </div>
    </section>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        let isValid = true;
        
        // Check each required field
        form.querySelectorAll('[required]').forEach(field => {
            if (!field.value.trim()) {
                field.parentElement.classList.add('form-error');
                isValid = false;
                setTimeout(() => {
                    field.parentElement.classList.remove('form-error');
                }, 500);
            }
        });
        
        if (isValid) {
            // Form is valid - you could add AJAX submission here
            alert('Thank you for your message!');
            form.reset();
        }
    });
</script>
</body>
</html>
